<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>JS Mini Piano</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">



</head>
<body>

  <div class="container">
    <div class="piano">
      <div class="display"><br/>
        <i class="fa fa-music "></i><span>PIANO</span><i class="fa fa-music "></i>
        <br/>
        
        
      </div>
    </div>
  
<div class="keys">
  
    <button data-key="65" class="key nosharp">
      <p>A</p>
      <span class="sound">C</span>
      
    </button>
    <button data-key="87" class="key black">
        <p>W <hr/> C#</p>
      </button>
    <button data-key="83" class="key white">
      <p>S</p>
      <span class="sound">D</span>
    </button>
    <button data-key="69" class="key black">
        <p>E <hr/> D#</p>
      </button>
    <button data-key="68" class="key white">
      <p>D</p>
      <span class="sound">E</span>
    </button>

    <button data-key="70" class="key nosharp">
      <p>F</p>
      <span class="sound">F</span>
    </button>
    <button data-key="84" class="key black">
        <p>T <hr/> F#</p>
      </button>
    <button data-key="71" class="key white">
      <p>G</p>
      <span class="sound">G</span>
    </button>
    <button data-key="89" class="key black">
        <p>Y <hr/> G#</p>
      </button>
    <button data-key="72" class="key white">
      <p>H</p>
      <span class="sound">A</span>
    </button>
    <button data-key="85" class="key black">
        <p>U <hr/> A#</p>
      </button>
    <button data-key="74" class="key white">
      <p>J</p>
      <span class="sound">B</span>
    </button>
  
</div>
</div>
  

  <audio  data-key="65" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/523-C.mp3"></audio> 
  <audio  data-key="87" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/545-C-sharp.mp3"></audio> 
  <audio  data-key="83" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/587-D.mp3"></audio>  
  <audio  data-key="69" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/622-D-sharp.mp3"></audio> 
  <audio  data-key="68" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/659-E.mp3"></audio> 
  <audio  data-key="70" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/698-F.mp3"></audio> 
  <audio  data-key="84" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/698-F-sharp.mp3"></audio> 
  <audio  data-key="71" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/783-G.mp3"></audio> 
  <audio  data-key="89" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/830-G-sharp.mp3"></audio> 
  <audio  data-key="72" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/880-A.mp3"></audio> 
  <audio  data-key="85" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/932-A-sharp.mp3"></audio> 
  <audio  data-key="74" src="https://raw.githubusercontent.com/LFeh/piano/master/src/medias/987-B.mp3"></audio> 
  
<script src="main.js"></script>


</body>
</html>
